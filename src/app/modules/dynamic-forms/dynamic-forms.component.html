<form (ngSubmit)="onSubmit.emit(this.form.value)" [formGroup]="form" class="form-horizontal mt-3 tk-dynamic-form"
    style="max-width:90%; margin: 14px auto;">
    <div *ngFor="let field of fields">
        <field-builder [field]="field" [form]="form"></field-builder>
    </div>
    <div class="form-row"></div>
    <div class="form-group row mt-2">
        <div class="col-md-3"></div>
        <div class="col-md-9">
            <button type="submit" [disabled]="!form.valid" class="btn btn-primary w-100">Save</button>
            <!-- <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!form.valid">
                Save
            </button> -->
        </div>
    </div>
</form>
