<!-- LEFT SIDE -->
<p-sidebar [(visible)]="visibleSidebar1" [baseZIndex]="10000">
    <!-- <h1 style="font-weight:normal">Left Sidebar</h1> -->
    <!-- <div>
        <p-megaMenu [model]="items" orientation="vertical"></p-megaMenu>
    </div> -->
    
    <mat-nav-list>
        <a mat-list-item>
            <img src="./assets/images/user-example.jpg" alt="" class="user-img-menu">
            <span class="text-link">Eloise Wilson </span>
        </a>
        <mat-divider class="mb-2 mt-2"></mat-divider>
        <a mat-list-item [routerLink]="['my-items']" routerLinkActive="router-link-active" (click)="toggleSidebar()">
            <mat-icon color="accent">how_to_reg</mat-icon>
            <span class="text-link">{{translate.instant('main-menu-myItems')}}</span>
        </a>
        <mat-divider class="mb-2"></mat-divider>
        <a mat-list-item [routerLink]="" routerLinkActive="router-link-active" (click)="toggleSidebar()">
            <mat-icon color="accent">query_builder</mat-icon>
            <span class="text-link">{{translate.instant('main-menu-timesheet')}}</span>
        </a>
        <a mat-list-item [routerLink]="" routerLinkActive="router-link-active" (click)="toggleSidebar()">
            <mat-icon color="accent">calendar_today</mat-icon>
            <span class="text-link">{{translate.instant('main-menu-calendar')}}</span>
        </a>
        <mat-divider class="mb-2"></mat-divider>
        <a mat-list-item *ngFor="let link of items" [routerLink]="link.url" routerLinkActive="router-link-active"
            (click)="toggleSidebar()">
            <mat-icon color="accent">{{link.icon}}</mat-icon>
            <span class="text-link">{{translate.instant(link.label)}}</span>
        </a>
    </mat-nav-list>
</p-sidebar>

<!-- TOP SIDE -->
<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="toggleSidebar()">
            <mat-icon aria-hidden="false">menu</mat-icon>
        </button>
        <div class="d-flex flex-column w-100">
            <h3 class="tk-main-title w-100 text-center animate__animated animate__fadeIn animate__fast">{{mainTitleService.title}}</h3>
            <small class="text-center main-subtitle animate__animated animate__fadeIn animate__fast" [hidden]="mainTitleService.subtitle.length<1">{{mainTitleService.subtitle}}</small>
        </div>
        <span class="example-spacer"></span>
        <button mat-icon-button>
            <mat-icon aria-hidden="false">search</mat-icon>
        </button>
        <!-- <mat-icon class="logo" [routerLink]="['/home']" svgIcon="logo" aria-hidden="false"
            aria-label="">
        </mat-icon> -->
        <!-- <app-menubar></app-menubar> -->
    </mat-toolbar-row>
</mat-toolbar>
