<button mat-icon-button [matMenuTriggerFor]="menu2">
    <mat-icon aria-hidden="false">format_color_fill</mat-icon>
</button>
<button mat-icon-button>
    <mat-icon aria-hidden="false">notification_important</mat-icon>
</button>

<button mat-icon-button>
    <mat-icon aria-hidden="false">build</mat-icon>
</button>
<button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon aria-hidden="false">supervised_user_circle</mat-icon>
</button>

<button mat-icon-button>
    <mat-icon aria-hidden="false">account_circle</mat-icon>
</button>


<mat-menu #menu2="matMenu">
    <button mat-menu-item (click)="pickColor('green')">
        <div class="color-swatch color-swatch-green" mat-menu-item>Green</div>
    </button>
    <button mat-menu-item (click)="pickColor('pink')">
        <div class="color-swatch color-swatch-pink" mat-menu-item>Pink</div>
    </button>
    <button mat-menu-item (click)="pickColor('purple')">
        <div class="color-swatch color-swatch-purple" mat-menu-item>Purple</div>
    </button>
    <button mat-menu-item (click)="pickColor('yellow')">
        <div class="color-swatch color-swatch-yellow" mat-menu-item>Yellow</div>
    </button>
    <button mat-menu-item (click)="pickColor('warn')">
            <div class="color-swatch color-swatch-warn" mat-menu-item>Warn</div>
        </button>
        <button mat-menu-item (click)="pickColor('accent')">
            <div class="color-swatch color-swatch-accent" mat-menu-item>Accent</div>
        </button>
</mat-menu>

<mat-menu #menu="matMenu">
    <button *ngFor="let item of items" mat-menu-item>
        <mat-icon aria-hidden="false">{{item.icon}}</mat-icon>
        {{translate.instant(item.label)}}
    </button>
</mat-menu>
