    <div class="row" *ngIf="vista == 'lista'">
        <mat-list role="list" class="w-100" *ngIf="vista == 'lista'">
            <div *ngFor="let item of items" class="object-list-item">
                <mat-list-item role="listitem" class="w-100 justify-content-center align-items-center" [routerLink]="'/home/object-detail'">
                    <img class="object-img" width="40" [src]="'assets/images/no-image.png'" alt="">
                    <div class="d-flex flex-column object-labels">
                        <span class="font-weight-normal">{{item.name}}</span>
                        <span class="font-weight-light object-desc d-inline-block text-truncate">{{item.about}}</span>
                    </div>
                    <mat-icon>navigate_next</mat-icon>
                </mat-list-item>
                <mat-divider class="mb-2 mt-2"></mat-divider>
            </div>
        </mat-list>
    </div>
    <div class="row" *ngIf="vista == 'tarjeta'">

        <div class="col-lg-3 col-md-4 col-sm-12">
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image">
                  </div>
                  <mat-card-title>Shiba Inu</mat-card-title>
                  <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                <mat-card-content>
                  <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card>
        </div>
    </div>
