<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <a (click)="vista = 'tarjeta'">tarjeta</a>
            <a (click)="vista = 'lista'">lsita</a>
        </div>
    </div>
    <div class="row" *ngIf="vista == 'lista'">
        <div *ngFor="let item of items" class="col-xs-12 col-md-6 col-lg-4">
            <div class="cards">
                vista lista
                <img class="card-img-top" [src]="item.picture" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <p class="card-text">{{item.about}}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="vista == 'tarjeta'">
        <div *ngFor="let item of items" class="col-xs-12 col-md-6 col-lg-4">
            <div class="card">
                vista tarjeta
                <img class="card-img-top" [src]="item.picture" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{item.name}}</h5>
                    <p class="card-text">{{item.about}}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>
