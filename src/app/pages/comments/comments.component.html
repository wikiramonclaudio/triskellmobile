<div class="container animate__animated animate__slideInLeft animate__fast">
    <div class="row mt-3">
        <div class="col-12">
            <mat-list role="list" class="w-100">
                <div *ngFor="let topic of comments" class="object-list-item">
                    <mat-list-item role="listitem" class="w-100 justify-content-center align-items-center"
                        [routerLink]="'/home/object-detail'">
                        <img class="object-img" width="40" [src]="'assets/images/user-example.jpg'">
                        <span>{{topic.topic}}</span>
                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>
                                <mat-icon>delete</mat-icon>
                                <span>Delete</span>
                            </button>
                        </mat-menu>
                    </mat-list-item>
                    <mat-divider class="mb-3 mt-3"></mat-divider>
                </div>
            </mat-list>
        </div>
    </div>
</div>
