<div class="container animate__animated animate__fast main-wrapper" [ngClass]="{'animate__fadeIn': navType == 'forward', 'animate__slideInLeft': navType == 'back'}">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form d-flex flex-column">
        <mat-form-field floatLabel="never" class="form-element">
            <input type="text" matInput placeholder="Username" formControlName="username">
            <mat-error *ngIf="formGroup.controls['username'].invalid">
                {{getError('user')}}
            </mat-error>
        </mat-form-field>

        <mat-form-field floatLabel="never" class="form-element">
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="!formGroup.controls['password'].valid">
                {{getError('pass')}}
            </mat-error>
        </mat-form-field>

        <mat-form-field floatLabel="never" class="form-element">
            <mat-label>Language</mat-label>
            <mat-select formControlName="language">
                <mat-option value="en">ğŸ‡¬ğŸ‡§ English</mat-option>
                <mat-option value="fr">ğŸ‡«ğŸ‡· French</mat-option>
                <mat-option value="es">ğŸ‡ªğŸ‡¸ Spanish</mat-option>
            </mat-select>
            <mat-error *ngIf="!formGroup.controls['language'].valid">
                {{getError('lang')}}
            </mat-error>
        </mat-form-field>

        <div class="avatar-upload">
            <div class="avatar-edit">
                <input type='file' (change)="fileChangeEvent($event.target.files)" id="imageUpload"
                    accept=".png, .jpg, .jpeg" />
                <label for="imageUpload">
                    <mat-icon class="ml-1 mt-1" color="primary">create</mat-icon>
                </label>
            </div>
            <div class="avatar-preview">
                <div id="imagePreview" style="background-image: url(./assets/images/user-example.jpg);">
                </div>
            </div>
        </div>

        <button mat-raised-button color="accent" type="submit" class="button">
            <span>{{translate.instant('action.reset')}}</span>
            <!-- <mat-icon>brush</mat-icon> -->
        </button>

        <!-- <input type="file" accept="image/*" capture="camera" /> -->

        <button mat-raised-button color="primary" type="submit" class="button mt-3" [disabled]="!formGroup.valid">
            {{translate.instant('action.save')}}
        </button>


    </form>
</div>
