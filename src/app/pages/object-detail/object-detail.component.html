<div class="container-fluid animated fadeIn">
    <div class="row mt-2">
        <div class="col-12 mt-2">
            <div class="d-flex justify-content-center align-items-center">
                <img class="object-img" width="40" height="40" [src]="'assets/images/no-image.png'" alt="">
                <div class="d-flex flex-column object-labels">
                    <span class="font-weight-normal">{{objectData.name}}</span>
                    <!-- <span class="font-weight-light object-desc d-inline-block text-truncate">{{objectData.about}}</span> -->
                    <span class="font-weight-light object-desc d-inline-block">{{objectData.about}}</span>
                </div>
                <button mat-icon-button aria-label="See object options" [matMenuTriggerFor]="objectMenu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #objectMenu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>dialpad</mat-icon>
                        <span>Settings</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>voicemail</mat-icon>
                        <span>Reparent</span>
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12 text-center">
            <div class="d-flex align-items-center">
                <button mat-raised-button color="primary" class="object-status-btn">{{objectData.status}}</button>
                <button mat-icon-button color="warn" aria-label="Add object to favorites"
                    (click)="objectData.isFavorite = !objectData.isFavorite">
                    <mat-icon *ngIf="objectData.isFavorite">favorite</mat-icon>
                    <mat-icon *ngIf="!objectData.isFavorite">favorite_border</mat-icon>
                </button>
            </div>
        </div>
    </div>
