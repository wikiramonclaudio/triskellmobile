<div class="container-fluid animated fadeIn">
    <div class="row mt-2">
        <div class="col-12 mt-2">
            <div class="d-flex justify-content-center align-items-center">
                <img class="object-img" width="40" height="40" [src]="'assets/images/no-image.png'" alt="">
                <div class="d-flex flex-column object-labels">
                    <span class="font-weight-normal">{{objectData.name}}</span>
                    <span class="font-weight-light object-desc d-inline-block text-truncate">{{objectData.about}}</span>
                </div>
                <button mat-icon-button aria-label="See object options">
                    <mat-icon>more_vert</mat-icon>
                </button>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12 text-center">
            <div class="d-flex align-items-center">
                <button mat-raised-button color="primary" class="object-status-btn">{{objectData.status}}</button>
                <button mat-icon-button color="warn" aria-label="Add object to favorites" (click)="objectData.isFavorite = !objectData.isFavorite" >
                    <mat-icon *ngIf="objectData.isFavorite">favorite</mat-icon>
                    <mat-icon *ngIf="!objectData.isFavorite">favorite_border</mat-icon>                    
                </button>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12 p-0">
            <mat-accordion>
                <mat-expansion-panel >
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Attributes
                        </mat-panel-title>
                        <!-- <mat-panel-description>
                            This is a summary of the content
                        </mat-panel-description> -->
                    </mat-expansion-panel-header>
                    <app-tk-attributes></app-tk-attributes>
                </mat-expansion-panel>
                <!-- <mat-expansion-panel >
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Financials & Res.
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <p>This is the primary content of the panel.</p>
                </mat-expansion-panel> -->
                <mat-expansion-panel >
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Files
                        </mat-panel-title>
                        <!-- <mat-panel-description>
                            This is a summary of the content
                        </mat-panel-description> -->
                    </mat-expansion-panel-header>
                    <!-- <p>This is the primary content of the panel.</p> -->
                    <app-tk-files></app-tk-files>
                </mat-expansion-panel>
                <mat-expansion-panel >
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Comments
                        </mat-panel-title>
                        <!-- <mat-panel-description>
                            This is a summary of the content
                        </mat-panel-description> -->
                    </mat-expansion-panel-header>
                    <p>This is the primary content of the panel.</p>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
</div>
